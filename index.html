<html>
	<head>
        <title>NFM</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body data-demo-id="NFM Demo">
        <div id="main"></div>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <script type="text/javascript" src="http://jsplumb.org/js/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="http://jsplumb.org/js/jquery.jsPlumb-1.3.16-all-min.js"></script>
        <script type="text/javascript" src="helper.js"></script>
        <script type="text/javascript" src="hash.js"></script>
        <script type="text/javascript" src="nfm.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <div class="toolBox">
            <a href="#" id="addState">Add State</a><hr/>
            <div class="subhead">Transistion: <select id="deltas"></select></div>
            <div class="subhead">Symbols: <input id="alphabets" size=15/></div>
            <hr/>
            <div class="subhead">Input string: <input id="input" size=15/></div>
            <button id="evaluate">Evaluate</button>
            <hr/>
            <div class="subhead">Glossary:
                <ul>
                    <li class="ui-state-default ui-corner-all"><span style="text-decoration:line-through">A</span>: Not accept state</li>
                    <li class="ui-state-default ui-corner-all">A: Accept state</li>
                    <li class="ui-state-default ui-corner-all"><span style="text-decoration:line-through">S</span>: Not start state</li>
                    <li class="ui-state-default ui-corner-all">S: Start state</li>
                    <li class="ui-state-default ui-corner-all">Use &#1013; as input symbol for <a href="http://en.wikipedia.org/wiki/Nondeterministic_finite_automaton_with_%CE%B5-moves">&#x190;-moves</a></li>
                </ul>
            </div>
        </div>
	</body>
</html>
