<html>
	<head>
        <title>Nondeterministic Finite Automaton</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="keywords" content="automaton, state, machine, theory, computation" />
        <link rel="stylesheet" href="nfm.css">
	</head>
	<body data-demo-id="NFM Demo">
    <div id="main"></div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://jsplumb.org/js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="http://jsplumb.org/js/jquery.jsPlumb-1.3.16-all-min.js"></script>
    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="hash.js"></script>
    <script type="text/javascript" src="nfm.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <div id="toolBox">
        <a href="#" id="addState">Add State</a><hr/>
        <div class="subHead"><label>Transistion: <select id="deltas"></select></label></div>
        <div class="subHead"><label><input id="alphabets" size=15/></label></div>
        <hr/>
        <div class="subHead"><label><input id="input" size=15/></div>
        <button id="evaluate">Compute</button>
        <hr/>
        <div class="subHead">Glossary:
            <ul>
                <li class="ui-state-default ui-corner-all"><span style="text-decoration:line-through">A</span>: Not accept state</li>
                <li class="ui-state-default ui-corner-all">A: Accept state</li>
                <li class="ui-state-default ui-corner-all"><span style="text-decoration:line-through">S</span>: Not start state</li>
                <li class="ui-state-default ui-corner-all">S: Start state</li>
                <li class="ui-state-default ui-corner-all">Use <a id="e-symbol" href="#">&#400;</a> as the symbol for <a href="http://en.wikipedia.org/wiki/Nondeterministic_finite_automaton_with_%CE%B5-moves">&#400;-moves</a></li>
            </ul>
        </div>
    </div>
    <hr/>
    <!-- Computation Section -->
    <div id="comp">
        <div class="subHead">Computation Result:</div>
    </div>
    <p class="foot-note">Demonstration uses <a href="http://www.jsplumb.org/">jsPlumb 1.3.16,</a><a href="http://jquery.com">jQuery 1.8.3,</a><a href="http://jqueryui.com/">jQuery UI 1.8.23</a>.</p>
	</body>
</html>
